{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 病人輸入輸出紀錄表 </title>
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'src/css/index.css' %}">
  <script src="{% static 'src/js/index.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <span class="lead navbar-text p-3">病人輸入輸出紀錄表</span>
  </nav>

  <div class="container pt-5">
    <div id="table-scroll" class="table-scroll">
      <div class="table-wrap">
        <span class="lead">日期：<input id="date-picker" type="date"></span>
        <div class="outer">
          <div class="inner">
            <table id="data" class="table table-hover">
              <thead>
                <th class="fix">時間</th>
                <th>食物</th>
                <th>水</th>
                <th>小便</th>
                <th>大便</th>
              </thead>
              <tbody>
                <tr>
                  <th class="fix">10:31</th>
                  <td>醫院營養餐點</td>
                  <td>120 cc</td>
                  <td>300 cc</td>
                  <td>正常</td>
                </tr>
                <tr>
                  <th class="fix">11:52</th>
                  <td>
                    <span>醫院營養餐點</span>
                    <span>Normal</span>
                  </td>
                  <td>120 cc</td>
                  <td>300 cc</td>
                  <td>正常</td>
                </tr>
                <tr>
                  <th scope="row" class="fix">12:39</th>
                  <td>醫院營養餐點</td>
                  <td>120 cc</td>
                  <td>300 cc</td>
                  <td>正常</td>
                </tr>
                <tr>
                  <th scope="row" class="fix">*</th>
                  <td colspan="4" class="text-center">至此行結束</td>
                </tr>
              </tbody>
            </table>
            <!-- <table class="table table-hover">
              <tr>
                <form action="">
                  <th class="fix">
                    <input type="submit" value="新增 13:22" class="p-1 btn btn-outline-success">
                  </th>
                  <td>稀飯</td>
                  <td>0 cc</td>
                  <td>0 cc</td>
                  <td>無</td>
                </form>
              </tr>
            </table> -->
          </div>
          <div id="add-btn" class="mt-3 add-btn d-flex justify-content-center">+</div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="new-columns" class="new-columns-hide">
    <div class="container">
      <nav class="navbar">
        <span class="navbar-brand">新增項目</span>
        <button id="close-new-columns" class="btn btn-outline-danger my-2 my-sm-0">X</button>
      </nav>
      <div>

        <div class="form-group border-top p-3 px-2">
          <label for="timing">紀錄時間：</label>
          <input id="timing" type="time" class="form-control">
        </div>
        <div class="form-group p-3 px-2">
          <label for="new-option">請選擇項目</label>
          <select id="new-option" name="nopt" id="" class="form-control" autocomplete="off" >
            <option value="food" >食物</option>
            <option value="water">飲水</option>
            <option value="pee"  >小便</option>
            <option value="poop" >大便</option>
          </select>
        </div>
        
        <div class="fill-group p-3 px-2">
          <div id="fill-food" class=" ctrl-opts form-group ">
            <div class="form-group">
              <label for="food-choose">進食內容物：</label>
              <div class="row">
                <div class="col-sm-5 col-12">
                  <select name="food" id="food-choose" class="form-control">
                    <option value="">無資料</option>
                  </select>
                </div>
                <div class="col-sm-5 col-12">
                  <input type="text" name="" id="" class="form-control" placeholder="備註">
                </div>
                <div class="col">
                  <input type="submit" value="套用" class="btn btn-outline-primary">
                </div>
              </div>
            </div>
          </div>

          <div id="fill-water" class="ctrl-opts-hide ctrl-opts form-group ">
            <div class="form-group">
              <span class="lead">飲水紀錄：</span>
              <div class="row">
                <div class="col">
                  <input type="number" class="form-control" placeholder="小便量">
                </div>
                <div class="col">
                  <input type="submit" value="套用" class="btn btn-outline-primary">
                </div>
              </div>
            </div>
          </div>

          <div id="fill-pee" class="ctrl-opts-hide ctrl-opts form-group ">
            <div class="form-group">
              小便量：
              <div class="row">
                <div class="col">
                  <input type="number" class="form-control" placeholder="小便量">
                </div>
                <div class="col">
                  <input type="submit" value="套用" class="btn btn-outline-primary">
                </div>
              </div>
            </div>
          </div>

          <div id="fill-poop" class="ctrl-opts-hide ctrl-opts form-group ">
            <div class="form-group">
              排泄物狀況：
              <select name="" id="" class="form-control">
                <option value="">無選項</option>
              </select>
              <input type="text" name="" id="" class="form-control" placeholder="其他描述">
            </div>
          </div>

        </div>
        <div class="">
          <p class="lead">結果:</p>

          <div id="fill-result" class="form-group p-2">
            <form action="" method="post">
              <p><strong>進食：</strong><span id="result-food">暫無填寫</span></p>
              <p><strong>飲水：</strong><span id="result-water">暫無填寫</span></p>
              <p><strong>排遺：</strong><span id="result-pee">暫無填寫</span></p>
              <p><strong>排泄：</strong><span id="result-poop">暫無填寫</span></p>
              <input type="submit" value="新增" class="btn btn-outline-success">
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- <img src="{% static 'demo.jpg' %}" alt="Demo image"> -->
</body>
</html>
